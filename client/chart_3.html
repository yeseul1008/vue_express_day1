<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--vue js 불러오기-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th {
            background-color: beige;
        }

        tr:nth-child(even) {
            background-color: azure;
        }
    </style>
</head>

<body>
    <div id="app"> <!--html 코드는 id가 app인 태그 안에서 작업-->
        <div id="chart"></div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return { // 변수 선언
                // 변수 - (key : value)
                options : {
                    series: [44, 55, 13, 43, 22],
                    chart: {
                        width: 380,
                        type: 'pie',
                    },
                    labels: ['Team A', 'Team B', 'Team C', 'Team D', 'Team E'],
                    responsive: [{
                        breakpoint: 480,
                        options: {
                            chart: {
                                width: 200
                            },
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }]
                }

            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnprofList: function () {
                let self = this;
                let param = {};
                $.ajax({
                    url: "http://localhost:3009/prof/list",
                    dataType: "json",
                    type: "GET",
                    data: { param },
                    success: function (data) { // 서버에서 보내준값은 data에 담겨온다
                        
                        let list = data.profList;

                        let nameList = [];
                        let payList = [];

                        for (let i = 0; i < data.profList.length; i++) {
                            nameList.push(list[i].NAME); // 이름
                            payList.push(list[i].PAY);     // 급여
                        }
                        
                        self.options.series = payList;   // 숫자 (급여)
                        self.options.labels = nameList;  // 문자열 (이름)
                        // 타이틀 바꾸기
                        

                        var chart = new ApexCharts(document.querySelector("#chart"), self.options);
                        chart.render();
                    }
                });
            },
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnprofList();
        }
    });

    app.mount('#app');
</script>

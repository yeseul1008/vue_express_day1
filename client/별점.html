<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>별점 예제</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-start;
      font-size: 2rem;
    }

    .stars input {
      display: none;
    }

    .stars label {
      color: #ddd;
      cursor: pointer;
      transition: color 0.2s;
    }

    .stars input:checked ~ label,
    .stars label:hover,
    .stars label:hover ~ label {
      color: gold;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>별점 매기기</h1>
  <div class="stars">
    <input type="radio" id="star5" value="5" v-model="rating">
    <label for="star5">&#9733;</label>
    <input type="radio" id="star4" value="4" v-model="rating">
    <label for="star4">&#9733;</label>
    <input type="radio" id="star3" value="3" v-model="rating">
    <label for="star3">&#9733;</label>
    <input type="radio" id="star2" value="2" v-model="rating">
    <label for="star2">&#9733;</label>
    <input type="radio" id="star1" value="1" v-model="rating">
    <label for="star1">&#9733;</label>
  </div>
  <p>현재 별점: {{ rating }}점</p>
</div>

<script>
const app = Vue.createApp({
  data() {
    return {
      rating: 0
    };
  }
});

app.mount('#app');
</script>
</body>
</html>

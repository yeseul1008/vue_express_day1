<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <style>
        #app {
            width: 700px;
            margin: 30px auto;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center;
        }

        th {
            background-color: beige;
            width: 150px;
        }

        td {
            width: 600px;
            text-align: left;
        }

        .check-btn {
            margin-left: 15px;
        }

        #editor {
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업 -->
        <table>
            <tr>
                <th>부서</th>
                <td>
                    <label><input type="radio" value="1" v-model="kind">공지</label>
                    <label><input type="radio" value="2" v-model="kind">자유</label>
                    <label><input type="radio" value="3" v-model="kind">문의</label>
                </td>
            </tr>
            <tr>
                <th>제목</th>
                <td><input type="text" v-model="title"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td><input type="text" v-model="userId"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td>
                    <div id="editor"></div>
                </td> <!--div태그는 출력을 위한태그이므로 vmodel 연결 불가능-->
            </tr>

        </table>
        <div>
            <button @click="fnAdd()">작성</button>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                title: "",
                kind: "1",
                userId: "",
                contents: ""

            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnAdd: function () {
                let self = this;

                console.log(self.contents);
                let param = {
                    kind : self.kind,
                    title : self.title,
                    contents : self.contents,
                    userId : self.userId
                }
                $.ajax({
                    url: "http://localhost:3009/board/add",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        alert("작성되었습니다");
                        location.href="board-list.html";
                    }
                });
            },

        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            // Quill 에디터 초기화
            var quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });

            // 에디터 내용이 변경될 때마다 Vue 데이터를 업데이트
            quill.on('text-change', function () {
                self.contents = quill.root.innerHTML;
            });
        }
    });

    app.mount('#app');
</script>

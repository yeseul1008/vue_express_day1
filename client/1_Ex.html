<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--vue js 불러오기-->
</head>
<body>
    <div id="app"> <!--html 코드는 id가 app인 태그 안에서 작업-->
        <div>{{name}}, {{age}} ==> 변수에 있는 값 (동적)</div>
        <div>name, age => 그냥 문자열</div>
        <div>
            <!--버튼 클릭 시 name을 김철수, age를 25로 변경-->
            <!-- vue에서는 버튼 클릭 시 이벤트(함수 호출 등) 하려면 @click -->
            <button @click="fnChange()">변경</button>
        </div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return { // 변수 선언
                // 변수 - (key : value)
                name : "홍길동",
                age : 30
            };
        },
        methods: {
            // 함수(메소드) - (key : function())

                    }
                });
            },
            fnChange : function(){
                //변수 혹은 함수 접근 시 꼭 this를 붙여라 (name="김철수" -> 에러)
                // this.name = "김철수";
                // this.age = 25;
                // 다만, ajax에서는 this가 부분적으로 적용이 되지 않으므로
                // self 변수 안에 this를 담아서 사용하는것을 권장
                let self = this;
                self.name = "김철수";
                self.age = 25;
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            alert("안녕하세요!");
        }
    });

    app.mount('#app');
</script>

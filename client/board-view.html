<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--vue js 불러오기-->
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center; 
        }
        th{
            background-color: beige;
        }
        td{
            width: 300px;
        }

    </style>
</head>
<body>
    <div id="app"> <!--html 코드는 id가 app인 태그 안에서 작업-->
        <table>
            <tr>
                <th>게시글 번호</th>
                <td>{{info.BOARDNO}}</td>
            </tr>
            <tr>
                <th>제목</th>
                <td>{{info.TITLE}}</td>
            </tr>
            <tr>
                <th>작성자</th>
                <td>{{info.USERID}}</td>
            </tr>
            <tr>
                <th>조회수</th>
                <td>{{info.CNT}}</td>
            </tr>
            <tr>
                <th>작성일</th>
                <td>{{info.CTIME}}</td>
            </tr>
            <tr>
                <th>내용</th>
                
                <td v-html="info.CONTENTS"></td> <!--텍스트에 태그가 있으면 태그까지 적용-->
            </tr>
        </table>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return { // 변수 선언
                // 변수 - (key : value)
                boardNo : "",
                info : {}
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnBoardInfo: function () {
                let self = this;
                let param = {boardNo : self.boardNo};
                $.ajax({
                    url: "http://localhost:3009/board/info",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) { // 서버에서 보내준값은 data에 담겨온다
                        self.info = data.info;
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.boardNo = queryParams.get('boardNo') || ''; 
            self.fnBoardInfo();
        }
    });

    app.mount('#app');
</script>

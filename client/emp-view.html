<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        table, tr, td, th{
            border : 1px solid black;
            border-collapse: collapse;
            padding : 5px 10px;
            text-align: center;
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- html 코드는 id가 app인 태그 안에서 작업 -->
        <!-- 사번, 이름, 직책, 급여, 부서이름 -->
        <div>사번 : {{info.EMPNO}}</div>
        <div>이름 : {{info.ENAME}}</div>
        <div>직책 : {{info.JOB}}</div>
        <div>급여 : {{info.SAL}}</div>
        <div>부서이름 : {{info.DNAME}}</div>
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                // 변수 - (key : value)
                empNo : "",
                info : {}
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnInfo: function () { 
                let self = this;
                let param = {empNo : self.empNo};
                $.ajax({
                    url: "http://localhost:3009/emp/info", //emp-Edit에서 사용했던거 재사용
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log(data);
                        self.info = data.info;
                    }
                });
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            const queryParams = new URLSearchParams(window.location.search);
            self.empNo = queryParams.get('empNo') || ''; 

            self.fnInfo();
        }
    });

    app.mount('#app');
</script>

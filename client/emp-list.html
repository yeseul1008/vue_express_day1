<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--vue js 불러오기-->
    <style>
        table, tr, td, th{
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
            text-align: center; 
        }
        th{
            background-color: beige;
        }
        tr:nth-child(even){
            background-color: azure;
        }
    </style>
</head>
<body>
    <div id="app"> <!--html 코드는 id가 app인 태그 안에서 작업-->
        <table>
            <tr>
                <th>사번</th>
                <th>이름</th>
                <th>직책</th>
                <th>급여</th>
                <th>부서</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            <tr v-for="item in list">
                <td>{{item.EMPNO}}</td>
                <td>{{item.ENAME}}</td>
                <td>{{item.JOB}}</td>
                <td>{{item.SAL}}</td>
                <td>{{item.DNAME}}</td>
                <td><button @click="fnEdit(item.EMPNO)">수정</button></td>
                <td><button @click="fnRemove(item.EMPNO)">삭제</button></td>
            </tr>
        </table>
        <div>
            <a href="emp-edit.html"><button>추가</button></a>
        </div>
        
    </div>
</body>
</html>

<script>
    const app = Vue.createApp({
        data() {
            return { // 변수 선언
                // 변수 - (key : value)
                list :[]
            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnEmpList: function () {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/emp/list", // 호출 할 서버 주소
                    dataType: "json",
                    type: "GET",
                    data: {},
                    success: function (data) { // 서버에서 보내준 값은 data에 담김
                        console.log(data);
                        self.list = data.empList; // data에 있는 리스트를 전역변수에 담기
                    }
                });
            },
            fnRemove : function(empNo){
                let self = this;
                if(!confirm("정말 삭제??")){
                    return;
                }
                $.ajax({
                    url: "http://localhost:3009/emp/delete", // 호출 할 서버 주소
                    dataType: "json",
                    type: "GET",
                    data: {empNo : empNo}, // 서버에 보낼 변수
                    success: function (data) { 
                        if(data.result == "success"){
                            alert("삭제되었습니다!")
                            self.fnEmpList(); // 바로 새로고침을 위해 리스트 호출
                        }
                    }
                });
            },
            fnEdit :function(empNo){
                location.href="emp-edit.html?empNo="+empNo;
            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분
            let self = this;
            self.fnEmpList();
        }
    });

    app.mount('#app');
</script>

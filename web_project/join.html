<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--vue js 불러오기-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />

    <style>
        @font-face {
            font-family: 'KboDiamondGothic';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/KBO-Dia-Gothic_medium.woff') format('woff');
            font-weight: 500;
            font-display: swap;
        }

        /* 전체 화면 중앙 정렬 */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0145f2, #3F3D56);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 회원가입 박스 */
        .signup-container {
            background: #fff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h2 {
            font-size: 35px;
            font-family: 'KboDiamondGothic';
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .form-group input[type="email"] {
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4e8cff;
            box-shadow: 0 0 8px rgba(78, 140, 255, 0.3);
        }

        /* 아이디 입력 + 중복확인 버튼 */
        .id-check-wrapper {
            display: flex;
            gap: 10px;
        }

        .id-check-wrapper input {
            flex: 1;
        }

        .id-check-wrapper button {
            padding: 12px 15px;
            background: #4a59af;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .id-check-wrapper button:hover {
            background: #3a6ed9;
        }

        /* 성별 라디오 버튼 */
        .gender-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .gender-group input[type="radio"] {
            accent-color: #4e8cff;
            width: 18px;
            height: 18px;
        }

        /* 가입 버튼 */
        .signup-container button.signup-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #4a59af;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .signup-container button.signup-btn:hover {
            background: #3a6ed9;
        }
    </style>
    </style>
</head>

<body>
    <div id="app">
        <div class="signup-container">
            <h2>회원가입</h2>

            <div class="form-group">
                <label for="userid">아이디</label>
                <div class="id-check-wrapper">
                    <input type="text" id="userid" v-model="userId" placeholder="아이디를 입력하세요">
                    <button type="button" @click="fnCheckId">중복확인</button>
                </div>
                <div v-if="idMessage" :style="{color: idAvailable ? 'green' : 'red'}">{{ idMessage }}</div>
            </div>


            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" v-model="pwd" placeholder="영어+숫자를 포함한 비밀번호를 입력하세요">
            </div>

            <div class="form-group">
                <label for="password2">비밀번호 확인</label>
                <input type="password" id="password2" v-model="pwd2" placeholder="비밀번호를 다시 입력하세요">
            </div>

            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" placeholder="닉네임을 입력하세요" v-model="nickname">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="이메일을 입력하세요" v-model="mail">
            </div>

            <div class="form-group">
                <label>성별</label>
                <div class="gender-group">
                    <label><input type="radio" name="gender" value="M" v-model="gender"> 남성</label>
                    <label><input type="radio" name="gender" value="F" v-model="gender"> 여성</label>

                </div>
            </div>

            <button class="signup-btn" @click="fnJoin">가입하기</button>
        </div>
    </div>
</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return { // 변수 선언
                // 변수 - (key : value)
                userId: "",
                pwd: "",
                userList: [],
                idMessage: "",
                idAvailable: false,

                userId: "",
                pwd: "",
                pwd2: "",
                nickname: "",
                mail: "",
                gender: "M"

            };
        },
        methods: {
            // 함수(메소드) - (key : function())
            fnuserList() {// 유저 전체 불러오기
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/web/userlist",
                    dataType: "json",
                    type: "GET",
                    success: function (data) {
                        self.userList = data.userList;
                        console.log("유저 목록 불러오기 성공", self.userList);
                    },
                    error: function (err) {
                        console.error("유저 목록 불러오기 실패", err);
                    }
                });
            },
            fnCheckId() {
                if (!this.userId) {
                    this.idMessage = "아이디를 입력해주세요.";
                    this.idAvailable = false;
                    return;
                }

                // userList 배열에서 아이디 존재 여부 체크
                const exists = this.userList.some(user => user.USER_ID === this.userId);

                if (exists) {
                    this.idMessage = "이미 존재하는 아이디입니다.";
                    this.idAvailable = false;
                } else {
                    this.idMessage = "사용 가능한 아이디입니다.";
                    this.idAvailable = true;
                }

            },
            fnJoin() {
                let self = this;
                if (!self.idAvailable) {
                    alert("아이디 중복검사 후 가입해주세요");
                    return;
                }
                const regexPwd = /^(?=.*[a-zA-Z])(?=.*[0-9])[a-zA-Z0-9]{5,}$/; //비밀번호에 숫자+영어인지 확인 정규식

                if (!self.pwd) { //입력안한 경우
                    alert("비밀번호를 입력해주세요.");
                    return;
                }

                if (!regexPwd.test(self.pwd)) {
                    alert("비밀번호는 영어와 숫자를 조합하여 8~16자로 입력해주세요.");
                    return;
                }

                if (self.pwd !== self.pwd2) {
                    alert("비밀번호가 일치하지 않습니다.");
                    return;
                }
                if (!self.nickname) {
                    alert("닉네임을 입력해주세요");
                    return;
                }
                if (!self.mail) {
                    alert("이메일을 입력해주세요");
                    return;
                }
                ////
                param = {
                    userId: self.userId,
                    pwd: self.pwd,
                    nickname: self.nickname,
                    mail: self.mail,
                    gender : self.gender
                }
                $.ajax({
                    url: "http://localhost:3009/web/useradd",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("가입 성공");
                        alert("가입되었습니다");
                        window.location.href = `webmain.html`;
                    },
                    error: function (err) {
                        console.error("가입 실패");
                    }
                });

            }
        }, // methods
        mounted() {
            // 처음 시작할 때 실행되는 부분

            this.fnuserList();
        }
    });

    app.mount('#app');
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> <!--vue js 불러오기-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle" />

    <style>
        /* 기본 스타일 초기화 */
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #content div {
            font-family: 'JoseonGulim';
            margin-bottom: 5px;
            font-size: 17px;
        }

        @font-face {
            font-family: 'YClover';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_231029@1.1/YClover-Bold.woff2') format('woff2');
            font-weight: 700;
            font-display: swap;
        }

        @font-face {
            font-family: 'JoseonGulim';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@1.0/ChosunGu.woff') format('woff');
            font-weight: normal;
            font-display: swap;
        }


        /* 로그인 바 */
        #top-bar {
            background-color: #edf1f5;
            color: #fff;
            height: 40px;
            display: flex;
            align-items: center;

            /* 로그인 버튼 오른쪽 끝 */
            padding: 0 20px;
            font-size: 14px;
            box-shadow: 0 6px 12px -2px rgba(0, 0, 0, 0.288);
            position: relative;
            z-index: 10;
        }

        /*로그인, 회원가입 버튼*/
        #top-bar button {
            justify-content: flex-end;
            font-family: 'JoseonGulim';
            background-color: #fff;
            color: #0145f2;
            border: 2px solid #0145f2;
            padding: 5px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            margin-left: 5px;
        }


        #top-bar button:hover {
            background-color: #0145f2;
            color: #edf1f5;
        }

        #ment {
            text-align: left;
            color: #0145f2;
            flex-grow: 1;
            font-family: 'JoseonGulim';
            font-size: 20px;
        }

        /* 상단바 */
        #blue-bar {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            /* 깔끔한 현대적 파란색 */
            height: 320px;
            font-size: 60px;
            box-shadow: 0 4px 6px -2px rgba(0, 0, 0, 0.548);
            position: relative;
            z-index: 5;
            padding-top: 50px;
            display: flex;
            /* flex 컨테이너 */
            flex-direction: column;
            /* 위에서 아래로 쌓이도록 */
            align-items: center;
            /* 가로 중앙 정렬 */
            padding-top: 50px;
            /* 글씨 위 여백 */

        }

        #blue-bar .title {
            font-family: 'YClover';
            color: #edf1f5;
            text-align: center;

        }

        #blue-bar .info {
            margin-top: 15px;
            color: #edf1f5;
            font-size: 18px;
            text-align: center;
        }

        #blue-bar .info div {
            font-family: 'JoseonGulim';
            margin-bottom: 8px;
        }

        #blue-bar button {
            font-family: 'JoseonGulim';
            background-color: #edf1f5;
            color: #0145f2;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            margin-left: 5px;
            border: none;
            margin: 0px auto;
            margin-top: 20px;
            font-size: 30px;
        }

        #blue-bar button:hover {
            background-color: #b1b2b4;
            color: #edf1f5;
            border: #edf1f5 solid 2px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }

        /* 반응형 처리 */
        @media (max-width: 600px) {
            .blue-bar {
                font-size: 16px;
                height: 50px;
            }

            .top-bar button {
                padding: 4px 10px;
                font-size: 13px;
            }
        }

        #content {
            width: 80%;
            /* 예: 전체 화면의 80% */
            max-width: 1200px;
            /* 너무 커지지 않도록 */
            margin: 50px auto;
            /* 위아래 50px, 좌우 가운데 */
        }

        .detail-container {
            display: flex;
            gap: 30px;
            /* 좌우 박스 사이 여백 */
        }

        .webtoon-info {
            flex: 1;
            /* 왼쪽 영역 비율 */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .webtoon-info .thumb {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .reviews {
            flex: 2;
            /* 오른쪽 영역 비율 */
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .review {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .review .date {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        /* 모바일 반응형: 세로로 쌓기 */
        @media (max-width: 800px) {
            .detail-container {
                flex-direction: column;
            }

            .webtoon-info,
            .reviews {
                flex: unset;
            }
        }

        .material-symbols-outlined {
            /* 프로필 */
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        .review .material-symbols-outlined {
            vertical-align: middle;
            /* 아이콘과 텍스트 수직 중앙 */
        }

        .nickname {
            display: inline-block;
            /* inline-block으로 만들기 */
            vertical-align: middle;
            /* 아이콘과 수직 중앙 맞춤 */
            margin-left: 5px;
            /* 아이콘과 띄우기 */
        }

        /* 별점 */
        .webtoon-info .star {
            font-size: 40px;
            /* 기존 25px -> 40px로 키움 */
            color: #ccc;
            /* 기본 회색 별 */
            display: inline-block;
            float: none;
            /* float 제거 */
        }

        .star {
            font-size: 25px;
            color: #ccc;
            /* 기본 회색 별 */
            display: inline-block;
            position: relative;
            float: right;
        }

        .webtoon-info .stars {
            text-align: right;
            /* 오른쪽 정렬 */
        }

        .star.filled {
            color: #0145f2;
            /* 꽉 찬 별 */
        }

        .star.half::before {
            content: "★";
            position: absolute;
            left: 0;
            width: 50%;
            overflow: hidden;
            color: #0145f2;
            /* 반 별 */
        }

        .webtitle {
            font-weight: bold;
            font-size: 30px;
        }

        .webtoon-info {
            border: #b6b6b671 solid 2px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            /* 버튼 간 간격 */
        }

        .reviewbutton {
            font-family: 'JoseonGulim';
            background-color: #edf1f5;
            color: #0145f2;
            padding: 15px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
            margin-left: 5px;
            border: #0145f2 solid 2px;
            margin: 0px auto;
            margin-top: 20px;
            font-size: 30px;
        }

        .reviewbutton:hover {
            background-color: #b1b2b4;
            color: #edf1f5;
            border: #edf1f5 solid 2px;
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="top-bar">
            <div id="ment">웹툰 리뷰 통합 사이트</div>
            <div v-if="!sessionUserId">
                <button>회원가입</button>
                <a href="login.html"><button>로그인</button></a>
            </div>
            <div v-else>
                <button>마이페이지</button>
                <button @click="fnLogout">로그아웃</button>
            </div>
        </div>

        <div id="blue-bar">
            <div class="title">툰플레이스</div>
            <div class="info">
                <div v-if="!sessionUserId">
                    <div>리뷰 등록은 로그인 후 이용가능합니다 </div>

                </div>
                <div v-else>
                    <div>닉네임: {{sessionName}} </div>
                    <div>등록한 리뷰 수:</div>
                </div>
            </div>
            <div class="button-group">
                <button class="reviewButton" @click="addReview">리뷰추가</button>
                <button class="reviewButton" @click="addwebtoon">웹툰추가</button>
            </div>
        </div>


        <div id="content">
            <div class="detail-container">
                <!-- 왼쪽: 웹툰 정보 -->
                <div class="webtoon-info">
                    <img :src="info.THUMBNAIL_URL" alt="썸네일" class="thumb">
                    <div class="webtitle">{{info.TITLE}}</div>
                    <br>
                    <div>작가: {{info.AUTHOR}}</div>
                    <div>장르: {{info.GENRE}}</div>
                    <div>플랫폼:
                        <img v-if="info.PLATFORM === 1"
                            src="https://i.pinimg.com/736x/29/2c/83/292c83d9246ae0052a87522c9280fc34.jpg" alt="네이버"
                            style="width:20px; height:20px;">
                        <img v-else-if="info.PLATFORM === 2"
                            src="https://i.pinimg.com/736x/67/1a/32/671a326e5e28e4726b82e0d330ffc372.jpg" alt="카카오"
                            style="width:20px; height:20px;">
                        <img v-else-if="info.PLATFORM === 3"
                            src="https://i.pinimg.com/736x/7d/6f/5c/7d6f5c9e89ffadca773ebf212b682a35.jpg" alt="레진"
                            style="width:20px; height:20px;">
                    </div>
                    <div>{{info.SYNOPSIS}}</div>
                    <br>
                    <div>총 평점 {{info.AVG_RATING}}</div>
                    <div class="stars">
                        <span v-for="i in 5" :key="i" class="star"
                            :class="{filled: info.AVG_RATING >= i, half: info.AVG_RATING >= i - 0.5 && info.AVG_RATING < i}">
                            ★
                        </span>
                    </div>
                    <div><button @click="addReview(webtoonId)" class="reviewbutton">리뷰 추가</button></div>
                </div>

                <!-- 오른쪽: 리뷰 영역 -->
                <div class="reviews">
                    <div class="review" v-for="review in reviewinfo">
                        <span class="material-symbols-outlined">
                            account_circle
                        </span>
                        <span class="nickname" style="font-family: 'JoseonGulim';">{{review.NICKNAME}}</span>
                        <div>작성일: {{ review.CREATED_AT.slice(0,16).replace('T',' ') }}</div>
                        <br>
                        <div>{{review.CONTENTS}}</div>
                        <span v-for="i in 5" :key="i" class="star" :class="{filled: review.RATING >= i,
                               half: review.RATING >= i - 0.5 && review.RATING < i}">
                            ★
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>

<script>
    const app = Vue.createApp({
        data() {
            return {
                webtoonList: [],
                sessionUserId: "",
                sessionName: "",
                webtoonId: "",
                info: {},
                reviewinfo: [] // 리뷰목록
            };
        },
        methods: {
            // 웹툰 목록 불러오기
            fnList() {
                let self = this;
                $.ajax({
                    url: "http://localhost:3009/web/list",
                    dataType: "json",
                    type: "GET",
                    success: function (data) {
                        self.webtoonList = data.webtoonlist;
                        console.log("웹툰 목록 불러오기 성공", self.webtoonList);
                    },
                    error: function (err) {
                        console.error("웹툰 목록 불러오기 실패", err);
                    }
                });
            },
            // 웹툰 상세정보 불러오기
            fnInfo: function () {
                let self = this;
                let param = { webtoonId: self.webtoonId };
                $.ajax({
                    url: "http://localhost:3009/web/info",
                    dataType: "json",
                    type: "GET",
                    data: param,
                    success: function (data) {
                        console.log("웹툰 한개 정보 불러오기 성공")
                        console.log(data);
                        self.info = data.info;
                    }
                });
            },
            // 해당웹툰의 리뷰 불러오기
            fnReviewInfo() {
                const self = this;
                $.ajax({
                    url: "http://localhost:3009/web/reviewinfo",
                    dataType: "json",
                    type: "GET",
                    data: { webtoonId: self.webtoonId },
                    success: function (data) {
                        console.log("웹툰 리뷰 정보 불러오기 성공", data);
                        self.reviewinfo = data.reviewlist;
                    }
                });
            },
            addReview(webtoonId) {
                if (!this.sessionUserId) {
                    alert("리뷰 등록은 로그인 후 가능합니다");
                    return;
                }
                window.location.href = `addreview.html?webtoonId=${webtoonId}`;
            },
            addwebtoon() {
                if (!this.sessionUserId) {
                    alert("리뷰 등록은 로그인 후 가능합니다");
                    return;
                }
                window.location.href = `addwebtoon.html`;
            },
            // 로그아웃
            fnLogout() {
                if (confirm("로그아웃 하시겠습니까?")) {
                    sessionStorage.removeItem("sessionId");
                    sessionStorage.removeItem("sessionStatus");
                    alert("로그아웃 되었습니다!");
                    location.href = "webmain.html";
                }
            },
            // 상세 페이지 이동

        },
        mounted() {
            let self = this;
            self.fnList();
            this.sessionUserId = sessionStorage.getItem("sessionId");
            this.sessionName = sessionStorage.getItem("sessionName");
            console.log("세션 아이디:", this.sessionUserId);
            console.log("세션 닉네임:", this.sessionName);
            // 클릭한 웹툰의 아이디 가져옴
            const queryParams = new URLSearchParams(window.location.search);
            self.webtoonId = queryParams.get('webtoonId') || '';

            console.log("webtoonId:" + self.webtoonId);

            self.fnInfo();

            self.fnReviewInfo();
        }
    });

    app.mount('#app');

</script>
